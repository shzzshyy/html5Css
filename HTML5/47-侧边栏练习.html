<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: rgb(95, 98, 100);
            display: block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            width: 230px;
            height: 40px;
            text-indent: 2em;
            line-height: 40px;
            /* line height 和height相同就会居中 */
        }

        a:visited {
            color: blue;
        }

        a:hover {
            background-color: rgb(247, 118, 31);
        }

        a:active {
            color: pink;
        }
    </style>
</head>

<body>

    <a href="#">空调</a>
    <a href="#">热水器</a>
    <a href="#">冰箱</a>
    <a href="#">洗衣机</a>
    <a href="#">电脑</a>
    <a href="#">手机</a>

</body>

</html>
