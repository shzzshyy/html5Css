        // 出现最多
        var mostStr = 'qweasdqwaswqasdzsxqaa';
        var dic = {};
        for (var i = 0; i < mostStr.length; i++) {
            var chars = mostStr.charAt(i);
            if (dic[chars]) {
                dic[chars]++;
            } else {
                dic[chars] = 1;
            }
        }
        console.log(dic);

        var max = 0;
        for (var pro in dic) {
            if (dic[pro] > max) {
                max = dic[pro];
            }
        }
        console.log(max);
