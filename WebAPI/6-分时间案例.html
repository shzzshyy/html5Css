<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <img src="123123.png" alt="">
    <div>上午好</div>

    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当前时间
        var date = new Date();
        var h = date.getHours();
        // 判断小时数
        if (h < 12) {//上午
            console.log('上午好');
            div.innerHTML = '上午好';
            img.src = '456456.png';
        } else if (h < 18) {
            console.log('下午好');
            div.innerHTML = '下午好';
            img.src = '456456.png';
        } else {
            console.log('晚上好');
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
