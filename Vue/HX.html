<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">{{message}}{{name}}</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'hahaha',
				name: '666'
			}
		});
		vm.$watch('name', function (newValue, oldValue) {
			console.log(newValue + oldValue);
		});
		vm.name = 'jx3';


	</script>
</body>

</html>
