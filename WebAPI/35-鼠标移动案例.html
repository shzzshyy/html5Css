<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="mj.jpeg" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            console.log(x);
            var y = e.pageY;
            console.log(y);
            pic.style.left = x - 8 + 'px';
            pic.style.top = y - 8 + 'px';
        });
    </script>
</body>

</html>
