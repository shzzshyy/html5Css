<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pepp {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* display: none; */
            /* display: block; */
            visibility: visible;
            /* visibility: hidden; */
        }

        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <!-- 1.display 隐藏之后不再占有原来的位置-->
    <!-- 2.visibility 隐藏之后继续占有原来的位置-->
    <div class="pepp">佩奇</div>
    <!-- 3.overflow 默认是visile 超出屏幕-->
    <!-- 多出的隐藏 hidden -->
    <!-- scroll 溢出部分滚动显示 -->
    <!-- auto 需要的时候添加滚动条 不需要不显示 -->
    <div class="george">
        乔治焚影是当前版本输出较为有优势的心法之一，近战内功，输出高，技能也比较全面和炫酷，缺点是需要相对比较高的手速配合以及技能较为复杂。焚影虽然没有蓝条限制，但是取而代之的是日灵月灵的能量条，根据使用技能的不同会增加/消耗相应的能量，实战时需要根据当前能量条的情况合理选择技能输出。
    </div>
</body>

</html>
