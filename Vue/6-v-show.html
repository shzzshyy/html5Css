<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <span v-show='isShow'>123</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: true,
            }
        })
    </script>
</body>

</html>
