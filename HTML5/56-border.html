<head>

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 10px;
            /* solid 实线边框
                dash 虚线边框
                dotted 点线边框
             */
            border-style: solid;
            border-color: red;
        }

        /* 边框复合型写法 */
        div {
            border: 1px solid blue;
            border-top: 2px solid purple;
        }
    </style>
</head>
