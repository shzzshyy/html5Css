<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click='toggleIshow'>点击我</button>
        <p v-if='isShow'>嘿嘿嘿</p>
        <!-- v-if操作的是dom数 增加移除 -->
        <!-- v-show 操作的是display -->
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '啪啪啪',
                isShow: false,
            },
            methods: {
                toggleIshow: function () {
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
