<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签使用:</h4>
    <img src="img.jpeg"/>
    <h4>加载不出</h4>
    <img src="ig.jpeg" alt="我是你爹"/>
    <h4>提示文本</h4>
    <img src="img.jpeg" title="哈哈哈哈"/>
    <h4>设置宽度大小</h4>
    <img src="img.jpeg" width="500"/>
    <h4>设置边框</h4>
    <!-- 边框一般是css设置 所以变红 -->
    <img src="img.jpeg" width="500" border="15"/>
</body>
</html>
