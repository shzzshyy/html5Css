        .qqq li:first-child {

        }

        .ooo li:nth-child(even) {
            color: slateblue;
        }

        /* 奇数变色 */
        .ooo li:nth-child(even) {
            color: tomato;
        }

        /* 从0开始 */
        ol li:nth-child(3n) {
            background-color: pink;

            /* box-sizing: border-box; */
        }
    </style>
</head>
