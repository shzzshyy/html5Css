<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var array = [5, 4, 3, 2, 1];

        for (var i = 0; i < array.length - 1; i++) {
            for (j = 0; j < array.length - i - 1; j++) {
                // 内部交换
                if (array[j] > array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        console.log(array);

    </script>
</head>

<body>

</body>

</html>
