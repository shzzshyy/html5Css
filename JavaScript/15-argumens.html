    <script>
        function fn() {
            console.log(arguments);
        }
        fn(1, 2, 3);
        // arguments 伪数组
        // 1.具有数组Length属性
        // 2.按照索引进行存储
        // 3.没有数组的一些方法 pop() push()

        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, 4, 5));



        // 翻转数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr
        }

        console.log([1, 2, 5, 3, 6, 2, 1, 11]);

        // 冒泡
        function maopoSort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(maopoSort([9, 2, 1, 4, 2, 5]));

    </script>
