<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        body {
            /* 字体大小 */
            font-size: 18px;
        }
        h2 {
            /* 400 = normal */
            font-weight: normal;
        }
        p {
            font-family: 'Microsoft YaHei';
        }
        .bold {
            /* 700 = bold */
            font-weight: bold;
        }
        .italic {
            /* 文字样式 斜体 */
            font-style: italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <h2>忆江南</h2>
    <p>或许怨天命旁观冷眼，或许问天命总妒良缘</p>
    <p>说莫失莫忘，无常总上演</p>
    <p>天涯一隔两端有多远，怎敌一隔阴阳两相望</p>
    <p>从此处处苍翠，都似你裙边</p>
    <p class="italic">忆江南山悠然水悠然，你眸凝万水眉黛千山</p>
    <p>待百年与你，共长眠江南</p>
    <p class="bold">若有三生一世，再遇你江南</p>
    <em>忆江南</em>
</body>
</html>
