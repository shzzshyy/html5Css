<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 15px auto;
            width: 400px;
            /* height: 240px; */
            /* border: 1px solid black; */
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            border: 1px solid #333;
        }

        thead {
            background-color: rgb(214, 208, 215);
        }
    </style>
</head>

<body>

    <table cellspacing='0'>
        <thead>
            <th>姓名</th>
            <th>科目</th>
            <th>成绩</th>
            <th>操作</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function Student(name, obj, dps, action) {
            this.name = name;
            this.obj = obj;
            this.dps = dps;
            this.action = action;
        }

        // var student1 = new Student('', '', '', '');
        var datas = [
            {
                name: "明教",
                subject: "木桩",
                score: "800",
                action: "半手动"
            },
            {
                name: "明教",
                subject: "木桩",
                score: "800",
                action: "半手动"
            }, {
                name: "明教",
                subject: "木桩",
                score: "800",
                action: "半手动"
            }
        ];

        var tb = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            //创建tr
            var tr = document.createElement('tr');
            tb.appendChild(tr);
            // 创建单元格 td 
            for (var k in datas[i]) {
                var td = document.createElement('td');
                tr.appendChild(td);
                td.innerHTML = datas[i][k];
            }
            var de = document.createElement('td');
            de.innerHTML = "<a href='javascript:;'>删除<a/>"
            tr.appendChild(de);

            // de.onclick = function () {
            //     tb.removeChild(this.parentNode);
            // }
        }
        //删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                tb.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
