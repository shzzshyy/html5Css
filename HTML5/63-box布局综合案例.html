<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 715px;
            background-color: #fff;
            /* 让块级元素居中 */
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            /* height: 415px; */
        }

        .box p {
            /* 因为这个段落没有width属性 所以不会撑开盒子的宽度 */
            padding: 0px 28px;
            height: 70px;
            margin-top: 30px;
            font-size: 14px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: normal;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info span {
            color: red;
        }

        .info em {
            color: lightgray;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/222222.png" />
        <p class="previre">
            我叫梨花杀,
            不服来仇杀,
            如果你不敢,
            那你叫你妈.
        </p>
        <div class="appraise">
            来自于1000000个评价
        </div>
        <div class="info">
            <h4>RedMi AirDots真无线蓝牙耳.</h4>
            <em>|</em>
            <span> 99元</span>
        </div>
    </div>
</body>

</html>
