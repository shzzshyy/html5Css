<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
            /* background-color: rosybrown; */
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 80px;
            height: 100%;
            background-color: seagreen;
        }

        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="price">
        <span class="miaosha">1650
            <i></i>
        </span>
        <span>5650</span>
    </div>
    <input type="search" placeholder="asdasd">
</body>

</html>
