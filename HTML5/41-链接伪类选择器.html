<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须按照这个顺序 */
        /* 未访问过的链接 */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* 选择过得 */
        a:visited {
            color: pink;
        }

        /* 鼠标经过的连接 */
        a:hover {
            color: blue;
        }

        /* 按下去 */
        a:active {
            color: gray;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
