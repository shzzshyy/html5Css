<head>

            </tr> 
            <tr>
                <td>生日</td>

                    <option>请选择年</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
        
                <select>
                    <option>请选择月</option>

                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                </select>
        
                <select>
                    <option>请选择日</option>

                    <option>02</option>
                    <option>03</option>

            <tr>

            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="marr" id="weihun"/><label for="weihun">未婚</label>
                    <input type="radio"name="marr" id="yihun"/><label for="yihun">已婚 </label>
                    <input type="radio" name="marr" id="lihun"/><label for="lihun">离婚</label></td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" checked="checked"/>胸大 <input type="checkbox"/>腿长 <input type="checkbox"/>无脑 <input type="checkbox"/>前凸后翘 </td>
            </tr>
            <tr>
                <td>自我介绍</td>

            </tr>
            <tr>
                <td rowspan="4"></td>
                <td><input type="button" value="免费注册"/></td>
            </tr>
            <tr>
                <td><input type="checkbox"/>我同意注册条款</td>
            </tr>
            <tr>
                <td><a href="#">我是会员,立即登录</a> </td>
            </tr>
            <tr>
                <td><h3>我承诺</h3> 
                    <ul>
                        <li>年满18岁</li>
                        <li>单身</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
