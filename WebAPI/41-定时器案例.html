<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hour,
        .min,
        .second {
            background-color: lightgray;
            width: 30px;
            height: 30px;
            /* float: left; */
            display: inline-block;
            text-align: center;
            line-height: 30px;
        }

        button {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>

<body>
    <div class="hour">1</div>
    <div class="min">2</div>
    <div class="second">3</div>

    <button class="start">开启定时器</button>
    <button class="pause">暂停定时器</button>

    <script>
        var hour = document.querySelector('.hour');
        var min = document.querySelector('.min');
        var sec = document.querySelector('.second');
        var inputTime = +new Date('2020-8-17 18:00:00');
        countDown();
        var timer = setInterval(countDown, 1000);


        var startBtn = document.querySelector('.start');
        var pauseBtn = document.querySelector('.pause');
        startBtn.addEventListener('click', function () {
            timer = setInterval(countDown, 1000);
        });
        pauseBtn.addEventListener('click', function () {
            clearInterval(timer);
        });


        function countDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;//得到秒数
            var h = parseInt(times / 60 / 60); //还有多少小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            min.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            sec.innerHTML = s;
        }
    </script>
</body>

</html>
