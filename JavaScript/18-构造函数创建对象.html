    <script>
        // 1.函数名要大写
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        var ll = new Star('123', 18, 'ppp');

        // 遍历对象
        for (var k in ll) {
            console.log(ll[k]);
        }
    </script>
