<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="37-键盘案例事件.html">点击跳转</a>
    <button>前进</button>
    <script>
        var button = document.querySelector('button');
        button.addEventListener("click", function () {
            history.forward();
        });
    </script>
</body>

</html>
