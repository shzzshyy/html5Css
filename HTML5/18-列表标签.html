<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <h4>您喜欢的食物有哪些?</h4>
    <ul>
        <!-- 只能放li标签 -->
        <!-- li标签可以放任何元素 -->
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>香菜</li>
        <li>打算</li>
    </ul>
    <!-- 有序列表 -->
    <h4>粉丝排行榜</h4>
    <ol>
         <!-- 只能放li标签 -->
         <!-- li标签可以放任何元素 -->
        <li>明教</li>
        <li>大师</li>
        <li>唐门</li>
        <li>炮</li>
    </ol>
    <!-- 自定义列表 -->
    <h4>自定义列表</h4>
    <dl>
        <dt>明教</dt>
        <dd>小黑黑</dd>
        <dd>陆非</dd>
        <dd>陆风雪</dd>
    </dl>
</body>
</html>
